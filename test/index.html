<html>
<head>
    <title> Tests </title>
    <meta charset="utf-8"/>
</head>
<body>
<div id="test"></div>
<script src="../build/build.js"></script>
<script>
	var uP = require('micropromise');
	var e = document.getElementById('test');

	var promise = uP();
	promise.then(function(val){
		e.innerHTML = "got a value: " + val;
	},function(err){
		e.innerHTML = "got a rejection: " + err;
	});

	promise.fulfill(42);
</script>
</body>
</html>
